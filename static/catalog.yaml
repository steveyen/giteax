ez-learn.couchbase/v1:
  name: Couchbase Server Test-Drive
  desc: For test-drives, learning, tutorials and quick dev prototypes.
  descList:
    - A single node of Couchbase Server with low-footprint settings.
    - No backups configured.
  cbConfigDict:
    "ez.couchbase/v1:":
      spec:
        nodes: 1
        ^nodes:
          placeholder: 1
          range: 1..1

ez-micro.couchbase/v1:
  name: Couchbase Cluster - Micro
  desc: For test-drive, development and CI purposes.
  descList:
    - Up to 2 full-service nodes.
  cbConfigDict:
    "ez.couchbase/v1:":
      spec:
        nodes: 1
        ^nodes:
          placeholder: 1, 2
          range: 1..2

ez-small.couchbase/v1:
  name: Couchbase Cluster - Small
  desc: For small, simple app deployments.
  descList:
    - Up to 3 full-service nodes.
  cbConfigDict:
    "ez.couchbase/v1:":
      spec:
        nodes: 3
        ^nodes:
          placeholder: 1, 2, 3
          range: 1..3

ez-medium.couchbase/v1:
  name: Couchbase Cluster - Medium
  desc: For medium-sized, simple app deployments.
  descList:
    - Up to 5 full-service nodes.
  cbConfigDict:
    "ez.couchbase/v1:":
      spec:
        nodes: 5
        ^nodes:
          placeholder: 1, 2, ... 5
          range: 1..5

ez-large.couchbase/v1:
  name: Couchbase Cluster - Large
  desc: For large-sized app deployments.
  descList:
    - Up to 7 full-service or data-only nodes.
    - Up to 5 additional non-data service nodes.
  cbConfigDict:
    "ez.couchbase/v1:":
      spec:
        nodes: 7
        ^nodes:
          placeholder: 1, 2, ... 7
          range: 1..7
        nodesKVOnly: false
    "ez-mds.couchbase/v1:":
      spec:
        mdsSpec: ''
        ^mdsSpec:
          placeholder: 'query,index,fts;query;query'
          mdsSpecMax: 5

ez-large-mobile.couchbase/v1:
  name: Couchbase Cluster - Large, with Mobile/Edge Sync-Gateways
  desc: For large-sized app deployments,
        and with Couchbase Sync-Gateway.
  descList:
    - Up to 7 full-service or data-only nodes.
    - Up to 5 additional non-data service nodes.
  cbConfigDict:
    "ez.couchbase/v1:":
      spec:
        nodes: 7
        ^nodes:
          placeholder: 1, 2, ... 7
          range: 1..7
        nodesKVOnly: false
    "ez-mds.couchbase/v1:":
      spec:
        mdsSpec: ''
        ^mdsSpec:
          placeholder: 'query,index,fts;query;query'
          mdsSpecMax: 5
    "ez-sgw.couchbase/v1:":
      spec:
        sgwNodes: 1
        ^sgwNodes:
          label: Additional Sync-Gateway nodes
          placeholder: 1, 2, ... 5
          range: 1..5
