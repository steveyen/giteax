ez-learn.couchbase/v1:
  name: EZ Couchbase Server
  desc: For test-drives, learning, tutorials and quick dev prototypes.
  descList:
    - A single node of Couchbase Server with low-footprint settings.
    - No backups configured.
  cbConfigDict:
    "ez.couchbase/v1:":
      spec:
        nodes: 1
        ^nodes:
          placeholder: 1
          range: 1..1

ez-micro.couchbase/v1:
  name: EZ Couchbase Cluster - Micro
  desc: For test-drive, development and CI purposes.
  descList:
    - Max of 2 nodes.
  cbConfigDict:
    "ez.couchbase/v1:":
      spec:
        nodes: 1
        ^nodes:
          placeholder: 1, 2
          range: 1..2

ez-small.couchbase/v1:
  name: EZ Couchbase Cluster - Small
  desc: For small, simple app deployments.
  descList:
    - Max of 3 nodes.
  cbConfigDict:
    "ez.couchbase/v1:":
      spec:
        nodes: 3
        ^nodes:
          placeholder: 1, 2, 3
          range: 1..3

ez-medium.couchbase/v1:
  name: EZ Couchbase Cluster - Medium
  desc: For medium-sized, simple app deployments.
  descList:
    - Max of 5 nodes.
  cbConfigDict:
    "ez.couchbase/v1:":
      spec:
        nodes: 5
        ^nodes:
          placeholder: 1-to-5
          range: 1..5

ez-large.couchbase/v1:
  name: EZ Couchbase Cluster - Large
  desc: For large-sized app deployments,
        with MDS service layout control.
  descList:
    - Max of 7 full or KV-only nodes.
  cbConfigDict:
    "ez.couchbase/v1:":
      spec:
        nodes: 7
        ^nodes:
          placeholder: 1-to-7
          range: 1..7
        nodesKVOnly: false
    "ez-mds.couchbase/v1:":
      spec:
        mdsSpec: ''
        ^mdsSpec:
          placeholder: 'query,index,fts;query;query'

ez-large-mobile.couchbase/v1:
  name: EZ Couchbase Cluster - Large, with Mobile/Edge Sync-Gateways
  desc: For large-sized app deployments,
        with MDS service layout control,
        and with Couchbase Sync-Gateway.
  descList:
    - Max of 7 full or KV-only nodes.
  cbConfigDict:
    "ez.couchbase/v1:":
      spec:
        nodes: 7
        ^nodes:
          placeholder: 1-to-7
          range: 1..7
        nodesKVOnly: false
    "ez-mds.couchbase/v1:":
      spec:
        mdsSpec: ''
        ^mdsSpec:
          placeholder: 'query,index,fts;query;query'
    "ez-sgw.couchbase/v1:":
      spec:
        sgwNodes: 1
        ^sgwNodes:
          placeholder: 1-to-5
          range: 1..5
