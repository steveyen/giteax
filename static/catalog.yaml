ez.couchbase.com/v1:
  name: EZ Couchbase Cluster
  desc: For test-drive and development purposes,
        or for small, simple app deployments.
  descList:
    - simple
    - easy
  cbConfig:
    "ez.couchbase.com/v1:":
      spec:
        nodes: 0
        ^nodes:
          range: 1..3

ez-medium.couchbase.com/v2:
  name: EZ Couchbase Cluster - Medium (v2)
  desc: For test-drive and development purposes,
        or for small to medium, simple app deployments, etc.
  descList:
    - foobar
    - happy
    - totally secure'ish
  cbConfig:
    "foo.couchbase.com/v2:":
      spec:
        nodes: 0
        ^nodes:
          range: 1..4
    "bar.couchbase.com/v2:frazzy":
      spec:
        bar-nodes: 0
        ^bar-nodes:
          range: 1..4
        title: "test-cluster"

