ez.couchbase.com/v1:
  name: EZ Couchbase Cluster
  desc: For test-drive and development purposes,
        or for small, simple app deployments.
  descList:
    - simple
    - easy
  cbConfigDict:
    "ez.couchbase.com/v1:":
      spec:
        nodes: 0
        ^nodes:
          prompt: 1, 2 or 3
          range: 1..3

ez-medium.couchbase.com/v2:
  name: EZ Couchbase Cluster - Medium (v2)
  desc: For test-drive and development purposes,
        or for small to medium, simple app deployments, etc.
  descList:
    - foobar
    - happy
    - totally secure'ish
  cbConfigDict:
    "ez.couchbase.com/v1:":
      spec:
        nodes: 0
        ^nodes:
          prompt: 1, 2, 3 or 4
          range: 1..4
    "bar.couchbase.com/v2:frazy":
      spec:
        bar-nodes: 0
        ^bar-nodes:
          range: 1..4
        title: "test-cluster"

ez-large.couchbase.com/v2:
  name: EZ Couchbase Cluster - Large (v2)
  desc: For test-drive and development purposes,
        or for small to medium, simple app deployments, etc.
  descList:
    - foobar
    - happy
    - totally secure'ish
    - much larger than small
    - larger than medium
  cbConfigDict:
    "bar.couchbase.com/v2:frazy":
      spec:
        bar-nodes: 0
        ^bar-nodes:
          range: 1..5
    "baz.couchbase.com/v2:fizzy":
      spec:
        baz-nodes: 0
        ^baz-nodes:
          range: 1..4
        title: "test-cluster"
